<script>

    window.MyBehaviors = window.MyBehaviors || {};

    MyBehaviors.FormElementBehaviorImpl = {
        properties: {
            _class: {
                type: String,
                value: 'valid'
            },

            name: {
                type: String
            },

            value: {
                type: String
            }
        },

        validate: function () {
            if (this.value) {
                if (typeof this.value === 'string' || Array.isArray(this.value) && this.value.length !== 0) {
                    this._class = 'valid';
                    return true;
                }
            }

            this._class = 'invalid';
            return false;
        },

        clear: function () {
            this._class = 'valid';
            this.value = undefined;
        }
    };

    MyBehaviors.FormElementBehavior = [
        Polymer.IronFormElementBehavior,
        MyBehaviors.FormElementBehaviorImpl
    ];
</script>
