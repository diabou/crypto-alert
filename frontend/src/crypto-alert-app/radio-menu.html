<dom-module id="radio-menu">
  <template>
    <style>
      #radios {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin-top: 1.5em;
      }

      .radio {
        @apply --layout-flex;
        min-height: 2em;
      }

      .valid {
        --paper-radio-button-unchecked-color: #6a6a6a;
        --paper-radio-button-label-color: #6a6a6a;
      }

      .invalid {
        --paper-radio-button-unchecked-color: #e83b3b;
        --paper-radio-button-label-color: #e83b3b;
      }
    </style>

    <div id="radios">
      <div class="radio">
        <paper-radio-button
                id="above"
                class$=[[_class]]
                noink
                on-checked-changed=_handleCheck>above
        </paper-radio-button>
      </div>
      <div class="radio">
        <paper-radio-button
                id="below"
                class$=[[_class]]
                noink
                on-checked-changed=_handleCheck>below
        </paper-radio-button>
      </div>
    </div>

  </template>

  <script>
      class RadioMenu extends Polymer.mixinBehaviors([MyBehaviors.AlertFormBehavior], Polymer.Element) {
          static get is() {
              return 'radio-menu';
          }

          static get properties() {
              return {
                  value: {
                      type: String
                  },

                  name: {
                      type: String,
                      value: 'radio'
                  }
              }
          }

          clear() {
              super.clear();
              this.$.above.checked = false;
              this.$.below.checked = false;
          }

          _handleCheck(e) {
              const above = this.$.above;
              const below = this.$.below;

              if (e.target === above && above.checked) {
                  below.checked = false;
                  this.set('value', 'above');
              } else if (e.target === below && below.checked) {
                  above.checked = false;
                  this.set('value', 'below');
              } else if (!above.checked && !below.checked) {
                  this.set('value', undefined);
              }
          }
      }

      window.customElements.define('radio-menu', RadioMenu);
  </script>
</dom-module>
