<dom-module id="currencies-menu">
  <template>
    <style>
      .valid {
        --paper-input-container-label: {
          color: #8A8A8A;
        };
      }

      .invalid {
        --paper-input-container-label: {
          color: red;
        };
      }

      paper-item {
        cursor: pointer;
      }
    </style>

    <paper-dropdown-menu id="currency" class$="[[_class]]" label="currency">
      <paper-listbox id="currencies"
                     slot="dropdown-content"
                     attr-for-selected="name"
                     selected="{{value}}">

        <template is="dom-repeat" items="[[_currencies]]">
          <paper-item name=[[item]]>[[item]]</paper-item>
        </template>

      </paper-listbox>
    </paper-dropdown-menu>

  </template>

  <script>
      class CurrenciesMenu extends Polymer.mixinBehaviors([Polymer.IronFormElementBehavior, Polymer.PaperInputBehavior], Polymer.Element) {
          static get is() {
              return 'currencies-menu';
          }

          static get properties() {
              return {
                  _currencies: {
                      type: Array,
                      value: () => ['BTC', 'ETH']
                  },

                  value: {
                      type: String,
                      observer: '_valueChanged'
                  },

                  name: {
                      type: String,
                      value: 'currency'
                  }
              };
          }

          validate() {
              if (this.value) {
                  this.set('_class', 'valid');
                  return true;
              }

              this.set('_class', 'invalid');
              return false;
          }

          clear() {
              this.set('_class', 'valid');
              this.$.currencies.select();
          }

          _valueChanged(newVal) {
              if (newVal) {
                  this.validate();
              }
          }
      }

      window.customElements.define('currencies-menu', CurrenciesMenu);
  </script>
</dom-module>
