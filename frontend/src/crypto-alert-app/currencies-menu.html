<link rel="import" href="alert-form-behavior.html"/>

<dom-module id="currencies-menu">
  <template>
    <style>
      .valid {
        --paper-input-container-label: {
          color: #8A8A8A;
        };

        --paper-dropdown-menu-icon: {
          color: #6a6a6a;
        }
      }

      .invalid {
        --paper-input-container-label: {
          color: #e83b3b;
        };

        --paper-dropdown-menu-icon: {
          color: #e83b3b;
        };
      }

      paper-item {
        cursor: pointer;
      }
    </style>

    <paper-dropdown-menu id="currency" class$="[[_class]]" label="currency">
      <paper-listbox id="currencies"
                     slot="dropdown-content"
                     attr-for-selected="name"
                     selected="{{value}}">

        <template is="dom-repeat" items="[[_currencies]]">
          <paper-item name=[[item]]>[[item]]</paper-item>
        </template>

      </paper-listbox>
    </paper-dropdown-menu>

  </template>

  <script>
      class CurrenciesMenu extends Polymer.mixinBehaviors([MyBehaviors.AlertFormBehavior], Polymer.Element) {
          static get is() {
              return 'currencies-menu';
          }

          static get properties() {
              return {
                  value: {
                      type: String,
                      observer: '_valueChanged'
                  },

                  name: {
                      type: String,
                      value: 'currency'
                  },

                  _currencies: {
                      type: Array,
                      value: () => ['BTC', 'ETH']
                  }
              };
          }

          _valueChanged(newVal) {
              if (newVal) {
                  this.validate();
              }
          }
      }

      window.customElements.define('currencies-menu', CurrenciesMenu);
  </script>
</dom-module>
