<dom-module id="crypto-alert-app">/
  <template>
    <style is="custom-style">
      :host {
        @apply --layout-vertical;
        font-family: 'Roboto', sans-serif;
      }

      .toolbar {
        background-color: #20c9df;
        color: white;
        @apply --layout-between-aligned;
        padding: 0 5%
      }

      app-box {
        @apply --layout-flex;
        @apply --layout-vertical;
        margin: 1% 1%;
      }

      paper-material {
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      #pages {
        margin: 1% 1%;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      #noAlert {
        color: #6b6b6b;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .message {
        @apply --layout-flex-3;
        @apply --layout-vertical;
        @apply --layout-end-justified;
        text-align: center;
        font-size: 2em;
      }

      .sub {
        @apply --layout-flex-2;
        @apply --layout-start-justified;
        font-size: 1em;
      }

      .alert {
        margin-top: 10px;
        border-radius: 4px;
        padding: 5px 5px 5px 5px;
      }

      paper-tooltip {
        --paper-tooltip: {
          font-size: 15px;
        };
      }
    </style>

    <app-header-layout fullbleed>

      <app-header slot="header">
        <paper-material elevation="1">
          <app-toolbar class="toolbar">
            <div main-title>crypto-alert</div>
            <div>
              <paper-icon-button id="add" icon="add" on-tap="_openDialog"></paper-icon-button>
              <paper-tooltip for="add">New alert</paper-tooltip>
            </div>
          </app-toolbar>
        </paper-material>
      </app-header>

      <iron-pages id="pages" selected="0">

        <div id="noAlert">
          <div class="message">
            No alert set yet!
          </div>
          <div class="message sub">
            click the " + " button in the toolbar to create a new one.
          </div>
        </div>

        <div id="alerts">
          <template is="dom-repeat" items="[[_alerts]]" as="alert">
            <paper-material elevation="1" class="alert">
              [[alert.currency]] goes [[alert.radio]]Â [[alert.value]] $
            </paper-material>
          </template>
        </div>

      </iron-pages>

      <new-alert-dialog id="dialog" on-new-alert="_handleNewAlert"></new-alert-dialog>

    </app-header-layout>
  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class CryptoAlertApp extends Polymer.Element {
          static get is() {
              return 'crypto-alert-app';
          }

          static get properties() {
              return {
                  _alerts: {
                      type: Array,
                      value: () => []
                  }
              };
          }

          _openDialog() {
              this.$.dialog.open();
          }

          _handleNewAlert(e) {
              const newAlert = e.detail;


              if (this._alertAlreadyExists(newAlert)) {
                  alert('The same alert already exists');
              } else {
                  this.set('_alerts', this._alerts.concat([newAlert]));
                  this.$.dialog.close();

                  const pages = this.$.pages;
                  if (pages.selected === "0") {
                      pages.select(1);
                  }
              }
          }

          _alertAlreadyExists(newAlert) {
              return this._alerts.find(
                  alert => Object.getOwnPropertyNames(alert).every(name => alert[name] === newAlert[name])
              );
          }
      }

      window.customElements.define(CryptoAlertApp.is, CryptoAlertApp);
  </script>
</dom-module>
