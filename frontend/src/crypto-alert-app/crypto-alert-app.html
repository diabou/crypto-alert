<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html"/>

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html"/>

<dom-module id="crypto-alert-app">/
  <template>
    <style>
      :host {
        @apply(--layout-flex);
      }

      app-toolbar {
        background-color: #20c9df;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
    </style>

    <app-header-layout class="flex">
      <app-header slot="header">
        <paper-material elevation="1">
          <app-toolbar>
            <div main-title>crypto-alert</div>
          </app-toolbar>
        </paper-material>
      </app-header>
    </app-header-layout>
  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class CryptoAlertApp extends Polymer.Element {
          static get is() {
              return 'crypto-alert-app';
          }

          static get properties() {
              return {
                  prop1: {
                      type: String,
                      value: 'crypto-alert-app'
                  }
              };
          }
      }

      window.customElements.define(CryptoAlertApp.is, CryptoAlertApp);
  </script>
</dom-module>
